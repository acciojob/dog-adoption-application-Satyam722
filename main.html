<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog Adoption Form</title>
</head>
<body>
  <form>
    <!-- Input 0 -->
    <input 
      type="text" 
      id="name" 
      placeholder="Name" 
    /><br><br>

    <!-- Input 1 -->
    <input 
      type="text" 
      id="phone" 
      placeholder="Phone Number" 
    /><br><br>

    <!-- Input 2 -->
    <input 
      type="text" 
      id="address" 
      placeholder="Address" 
    /><br><br>

    <!-- Input 3 -->
    <input 
      type="checkbox" 
      id="checkbox" 
      value="Have you ever lived with a Dog before?" 
    /> Have you ever lived with a Dog before?<br><br>

    <!-- Dropdown -->
    <select id="multiSelect">
      <option>Golden Retriever</option>
      <option>Beagle</option>
      <option>German Shepherd</option>
      <option>Labrador</option>
    </select><br><br>

    <!-- Input 4 -->
    <input 
      type="submit" 
      id="submit" 
      value="Submit" 
    />
  </form>
</body>
</html>
